<h1>data-driven works!</h1>

<form [formGroup] = "myForm" (submit)="onSubmit()">
  <div formGroupName = "userData">
    <div class="form-group">
      <label for="username">User name</label>
      <input class="form-control" type="text" id="username" formControlName="username">
    </div>
    <div class="form-group">
      <label for="email">email</label>
      <input class="form-control" type="text" id="email" formControlName="email">
      <div *ngIf="!myForm.controls.userData.controls.email.valid">
        invalid email
      </div>
    </div>
  </div>

    <div class="form-group">
      <label for="password">password</label>
      <input class="form-control" type="text" id="password" formControlName="password">
    </div>



  <div class = "radio">
    <label></label>
  </div>

  <!--<h3>Hobbies</h3>
  <div class="form-group">
    <input type="text"  class="form-control">
  </div>
  <button class="btn btn-default">Add Hobby</button>-->
  <button class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
</form>
