<h1>Template Driven</h1>
<form (ngSubmit) = "onSubmit(f)" #f="ngForm">
  <div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
             class="form-control"
             id="username"
      ngModel
      name = "username">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        class="form-control"
        id="email"
        ngModel
        name = "email">
    </div>

    <div class="form-group">
      <label for="password">password</label>
      <input type="password"
             class="form-control"
             id="password"
             ngModel
             name = "password">

    </div>
    <div class="radio">
      <label>

      </label>
    </div>
    <button type="submit" class="btn-primary"> Submit</button>
  </div>
</form>
