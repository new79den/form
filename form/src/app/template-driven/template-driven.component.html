<h1>Template Driven</h1>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div ngModelGroup="userData">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
             class="form-control"
             id="username"
             [(ngModel)]="user.username"
             name="username"
             required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        class="form-control"
        id="email"
        [(ngModel)]="user.email"
        name="email"
        required
        pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
        #email = "ngModel"
      >
      <div *ngIf="!email.valid">
        Invalid email
      </div>
    </div>
  </div>
    <div class="form-group">
      <label for="password">password</label>
      <input type="password"
             class="form-control"
             id="password"
             [(ngModel)]="user.password"
             name="password"
             required>

    </div>
    <div *ngFor="let g of genders">
      <label class="radio-inline"><input type="radio" [(ngModel)]="user.gender" name="gender" [value] = "g">{{g}}</label>

    </div>
    <button type="submit" class="btn-primary" [disabled] = "!f.valid"> Submit</button>

</form>
